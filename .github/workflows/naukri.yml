name: Scheduled Job with Email Notification

on:
  schedule:
    - cron: "*/10 * * * *"  # Runs every 10 minutes

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3  # Clones the Git repo

      - name: Kill Existing Chrome Instances
        run: |
          sudo pkill -9 chrome || true
          sudo pkill -9 chromedriver || true
      - name: Install Chrome
        run: |
          sudo apt update
          sudo apt install -y google-chrome-stable
          
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Run Maven Tests
        run: mvn clean test  # Executes Maven test suite
        continue-on-error: true  # Continue even if tests fail

      - name: Capture Test Results
        if: always()  # Runs even if the test step fails
        run: |
          if [ -f target/surefire-reports/*.txt ]; then
            cat target/surefire-reports/*.txt > test-results.txt
          else
            echo "No test report found!" > test-results.txt
          fi
          
      - name: Send Email Notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.GMAILUSERNAME }}
          password: ${{ secrets.GMAILPASSWORD }}
          subject: "GitHub Actions Job Completed âœ…"
          body: "Hello, your scheduled job has been executed successfully!"
          to: "nalinibtech@gmail.com"
          from: "GitHub Actions <${{ secrets.GMAILUSERNAME }}>"
          attachments: test-results.txt
