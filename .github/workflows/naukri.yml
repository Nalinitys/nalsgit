name: Scheduled Job with Email Notification

on:
  schedule:
    - cron: "*/10 * * * *"  

jobs:
  run-cron-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Run a Script
        run: echo "Hello, this is a scheduled GitHub Actions job!" > output.txt

      - name: Send Email Notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com  # Change for other providers (e.g., smtp.office365.com)
          server_port: 465
          username: ${{ secrets.GMAILUSERNAME }}  # Set in GitHub Secrets
          password: ${{ secrets.GMAILPASSWORD }}  # Set in GitHub Secrets (App Password)
          subject: "GitHub Actions Job Completed âœ…"
          body: "Hello, your scheduled job has been executed successfully!"
          to: "nalinibtech@gmail.com"
          from: "GitHub Actions <nalinitys@gmail.com>"
          attachments: output.txt
