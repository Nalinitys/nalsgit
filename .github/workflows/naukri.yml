name: Scheduled Job with Email Notification

on:
  schedule:
    - cron: "*/10 * * * *"  # Runs every 10 minutes

jobs:
  run-cron-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Run a Script
        run: echo "Hello, this is a scheduled GitHub Actions job!" > output.txt

      - name: Send Email Notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.GMAILUSERNAME }}
          password: ${{ secrets.GMAILPASSWORD }}
          subject: "GitHub Actions Job Completed âœ…"
          body: "Hello, your scheduled job has been executed successfully!"
          to: "${{ secrets.GMAILUSERNAME }}"
          from: "GitHub Actions <${{ secrets.GMAILUSERNAME }}>"
          attachments: output.txt
